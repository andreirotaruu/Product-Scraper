<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            display: none;
        }

        .results h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .results pre {
            background: white;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #e0e0e0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Web Scraper</h1>
            <p>Extract content from any website</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="urlInput">Enter Website URL:</label>
                <input type="url" id="urlInput" placeholder="https://example.com" />
            </div>
            
            <button class="button" onclick="scrapeWebsite()">Scrape Website</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px;">Scraping website...</p>
            </div>
            
            <div class="results" id="results">
                <h3>Scraped Content:</h3>
                <pre id="output"></pre>
            </div>
        </div>
    </div>

    <script>
        async function scrapeWebsite() {
            const url = document.getElementById('urlInput').value;
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const output = document.getElementById('output');
            
            if (!url) {
                alert('Please enter a valid URL');
                return;
            }
            
            loading.style.display = 'block';
            results.style.display = 'none';
            
            try {
                // Note: Due to CORS restrictions, direct scraping from the browser
                // won't work for most websites. This is a demonstration.
                const response = await fetch(url);
                const html = await response.text();
                
                // Parse the HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Extract some basic information
                const title = doc.querySelector('title')?.textContent || 'No title found';
                const headings = Array.from(doc.querySelectorAll('h1, h2, h3'))
                    .map(h => h.textContent.trim())
                    .slice(0, 10);
                
                const result = {
                    url: url,
                    title: title,
                    headings: headings,
                    timestamp: new Date().toISOString()
                };
                
                output.textContent = JSON.stringify(result, null, 2);
                results.style.display = 'block';
                
            } catch (error) {
                output.textContent = `Error: ${error.message}\n\nNote: Due to browser security restrictions (CORS), most websites cannot be scraped directly from the browser. Consider using a backend service or browser extension for real web scraping.`;
                results.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // Allow pressing Enter to submit
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                scrapeWebsite();
            }
        });
    </script>
</body>
</html>
